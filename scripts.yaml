turn_on_bedroom:
  alias: Allumer chambre
  sequence:
  - service: light.turn_on
    entity_id: light.AmpouleChambre
    data_template:
      brightness: >
        {% if now().hour >= 22 or now().hour < 09 %}
          80
        {% else %}
          150
        {% endif %}
      kelvin: >
        {% if now().hour >= 22 or now().hour < 09 %}
          2500
        {% else %}
          4000
        {% endif %}
