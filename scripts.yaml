sunset_bedroom:
  alias: Coucher de soleil chambre
  sequence:
  - condition: state
    entity_id: light.AmpouleChambre
    state: 'on'
  - service: light.turn_on
    entity_id: light.AmpouleChambre
    data:
      kelvin: 2500
      brightness: 60
  - service: light.turn_on
    entity_id: light.LampeChevet
    data:
      kelvin: 2500
      brightness: 150
  - delay: 00:01:00
  - service: light.turn_on
    entity_id: light.AmpouleChambre
    data:
      kelvin: 2500
      brightness: 1
      transition: 180
  - delay: 00:03:00
  - service: light.turn_off
    entity_id: light.AmpouleChambre
  - service: light.turn_on
    entity_id: light.LampeChevet
    data:
      rgb_color: [255,0,0]
      brightness: 1
      transition: 390
  - delay: 00:06:30
  - service: light.turn_off
    entity_id: light.LampeChevet

speakers_timer_start:
  alias: Extinction haut-parleurs avec délai
  sequence:
    - service: automation.turn_on
      entity_id: automation.chambre16
    - delay: 04:00:00

record_camera:
  alias: Enregistrement caméra
  sequence:
  - service: camera.record
    data:
      entity_id: camera.ffmpeg
      duration: 60
      filename: './Recordings/camera_{{ now().strftime("%Y%m%d-%H%M%S") }}.mp4'