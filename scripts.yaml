sunset_bedroom:
  alias: Coucher de soleil chambre
  sequence:
  - condition: state
    entity_id: light.AmpouleChambre
    state: 'on'
  - service: light.turn_on
    entity_id: light.AmpouleChambre
    data:
      kelvin: 2500
      brightness: 60
  - service: light.turn_on
    entity_id: light.LampeChevet
    data:
      kelvin: 2500
      brightness: 150
  - delay: 00:01:00
  - service: light.turn_on
    entity_id: light.AmpouleChambre
    data:
      kelvin: 2500
      brightness: 1
      transition: 180
  - delay: 00:03:00
  - service: light.turn_off
    entity_id: light.AmpouleChambre
  - service: light.turn_on
    entity_id: light.LampeChevet
    data:
      rgb_color: [255,0,0]
      brightness: 1
      transition: 390
  - delay: 00:06:30
  - service: light.turn_off
    entity_id: light.LampeChevet

