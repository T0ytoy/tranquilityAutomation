- id: couloir1
  alias: Détecteur mouv. couloir on -> amp. couloir on
  trigger:
    platform: event
    event_type: xiaomi_aqara.motion
    event_data:
      entity_id: binary_sensor.motion_sensor_hall
  condition: []
  action:
  - service: light.turn_on
    entity_id: light.AmpouleCouloir
    data_template:
      brightness: >
        {% if now().hour >= 22 %}
          25
        {% elif now().hour < 9 %}
          15
        {% else %}
          180
        {% endif %}
      kelvin: >
        {% if now().hour >= 22 %}
          3000
        {% elif now().hour < 9 %}
          2500
        {% else %}
          4500
        {% endif %}
