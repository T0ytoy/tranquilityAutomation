- id: routine1
  alias: Routine réveil
  trigger:
    platform: time_pattern
    minutes: '/1'
  condition:
  - condition: template
    value_template: >
      {{ as_timestamp(now()) | timestamp_custom("%d%m%Y%H%M") == states.input_datetime.morning_routine_date_time.attributes.timestamp | timestamp_custom("%d%m%Y%H%M")}}
  action:
  - service: light.turn_on
    entity_id: light.AmpouleChambre
    data:
      rgb_color: [255, 0, 0]
      brightness_pct: 1
  - delay: 00:01:00
  - service: light.turn_on
    entity_id: light.AmpouleChambre
    data:
      rgb_color: [255,100,0]
      brightness_pct: 1
      transition: 420
  - delay: 00:07:00
  - service: light.turn_on
    entity_id: light.AmpouleChambre
    data:
      rgb_color: [255,230,200]
      brightness_pct: 1
      transition: 240
  - delay: 00:04:00
  - service: light.turn_on
    entity_id: light.AmpouleChambre
    data:
      rgb_color: [255,230,200]
      brightness_pct: 30
      transition: 180
  - delay: 00:00:05
  - wait_template: >
      {{ is_state('binary_sensor.motion_sensor_hall', 'on') }}
  - delay: 00:00:01
  - service: light.turn_on
    entity_id: light.AmpouleToilettes
    data:
      brightness: 20
      kelvin: 3000
  - delay: 00:00:01
  - service: light.turn_on
    entity_id: light.AmpouleSalleDeBain
    data:
      brightness: 20
      kelvin: 3000
  - delay: 00:00:01
  - service: light.turn_on
    entity_id: light.AmpouleSalon
    data:
      brightness: 255
      kelvin: 5000
  - service: light.turn_on
    entity_id: light.AmpouleCuisine
    data:
      brightness: 255
      kelvin: 5000
# --------------------------------------
# calculer l'écart en minutes entre l'heure actuelle et l'heure de départ au travail paramétrée. 
# Si ce temps est suffisamment faible, on est dans le cas d'un jour de travail et l'on continue sur la routine.
# --------------------------------------
  - condition: template
    value_template: >
      {% set departure_time_minutes = (states.input_datetime.home_departure_time.attributes.timestamp | timestamp_custom("%H", false) | int * 60 
        + states.input_datetime.home_departure_time.attributes.timestamp | timestamp_custom("%M", false) | int ) %}
      {% set now_minutes = (as_timestamp(now()) | timestamp_custom("%H") | int * 60 + (as_timestamp(now()) | timestamp_custom("%M") | int)) %}
      {{ departure_time_minutes - now_minutes < 60 and departure_time_minutes - now_minutes > 0 }}
# --------------------------------------
# attendre l'heure de départ au travail moins 4 minutes
# --------------------------------------
  - wait_template: >
      {% set four_minutes_before_departure_time = states.input_datetime.home_departure_time.attributes.timestamp | int -(4*60) %}
      {% set time_now = as_timestamp(strptime(states.sensor.date_time.state, '%Y-%m-%d, %H:%M'))| timestamp_custom("%H%M") %}
      {{ time_now  == four_minutes_before_departure_time | timestamp_custom("%H%M", false)}}
  - service: light.turn_on
    entity_id: light.ledGateway
    data:
      rgb_color: [255, 127, 0]
      brightness_pct: 60
  - delay: 00:01:00
  - service: light.turn_on
    entity_id: light.ledGateway
    data:
      rgb_color: [255, 84, 0]
      brightness_pct: 75
  - delay: 00:01:00
  - service: light.turn_on
    entity_id: light.ledGateway
    data:
      rgb_color: [255, 42, 0]
      brightness_pct: 90
  - delay: 00:01:00
  - service: light.turn_on
    entity_id: light.ledGateway
    data:
      rgb_color: [255, 0, 0]
      brightness_pct: 100
  - delay: 00:06:00
  - service: light.turn_off
    entity_id: group.all_lights
